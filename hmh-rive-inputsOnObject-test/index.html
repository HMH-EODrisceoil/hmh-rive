<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Rive Animation Web Component</title></head><body><hmh-rive src="../assets/kitten.riv" statemachine="State Machine 1" desc="A vehicle riding on a red road" autoplay="true"></hmh-rive><button onclick="togglePlayState()">Toggle Animation</button> <button onclick="changeAnimation()">Change Animation</button><script>function togglePlayState() {
        const riveAnimation = document.getElementById('playPauseTest');
        const currentState = riveAnimation.getAttribute('play-state');
        const newState = currentState === 'playing' ? 'paused' : 'playing';
        riveAnimation.setAttribute('play-state', newState);
    }
    function changeAnimation() {
        const riveAnimation = document.getElementById('playPauseTest');
        riveAnimation.setAttribute('src', 'https://cdn.rive.app/animations/vehicles.riv');
    }
    function touchTest() {
      alert('click registered');
    }

    document.addEventListener('DOMContentLoaded', () => {
      const riveElement = document.getElementById('eventTest');

      riveElement.addEventListener('rive-play', () => {
        console.log('Animation started playing');
      });

      riveElement.addEventListener('rive-pause', () => {
        console.log('Animation paused');
      });

      riveElement.addEventListener('rive-stop', () => {
        console.log('Animation stopped');
      });

      riveElement.addEventListener('rive-loop', () => {
        console.log('Animation looped');
      });
  });</script><script defer="defer" src="bundle.js?85ba993146a7fed0df1f"></script></body></html>
